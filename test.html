<!DOCTYPE html>
<html>
<head>
    <title>Operating System Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size:40px;
            padding-top: 50px;
            margin-top: 150px;
            color: #4CAF50; /* Green */
        }

        .question-container {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            text-align: left;
            font-size: 16px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }

        #submit-btn {
            margin-top: 20px;
        }

        #result {
            margin-top: 20px;
        }

        #timer {
            font-size: 18px;
            color: #4CAF50; /* Green */
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 4px;
            }
        button:hover {
        background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Operating System Quiz</h1>
        <div id="timer">Time left: <span id="countdown">10:00</span></div>
        <form action="score.php" method="post" id="quiz-form">
            <div class="question-container">
                <p>1. Which of the following is not an operating system?</p>
                <ul>
                    <li><input type="radio" name="q1" value="Windows">Windows</li>
                    <li><input type="radio" name="q1" value="Linux">Linux</li>
                    <li><input type="radio" name="q1" value="PHP">PHP</li>
                </ul>
            </div>
            <div class="question-container">
                <p>2. Which operating system is developed by Apple Inc.?</p>
                <ul>
                    <li><input type="radio" name="q2" value="Windows">Windows</li>
                    <li><input type="radio" name="q2" value="macOS">macOS</li>
                    <li><input type="radio" name="q2" value="Linux">Linux</li>
                </ul>
            </div>
            <div class="question-container">
                <p>3. Android is based on which operating system?</p>
                <ul>
                    <li><input type="radio" name="q3" value="Linux">Linux</li>
                    <li><input type="radio" name="q3" value="macOS">macOS</li>
                    <li><input type="radio" name="q3" value="Windows">Windows</li>
                </ul>
            </div>
            <div class="submit-button">
                <button type="submit">Submit</button>
            </div>        </form>
        <div id="result"></div>
    </div>

    <script>
        // Set a timer to submit the form after 10 minutes
        var timeLeft = 600; // 10 minutes in seconds
        var countdownDisplay = document.getElementById("countdown");

        function updateTimer() {
            var minutes = Math.floor(timeLeft / 60);
            var seconds = timeLeft % 60;
            seconds = seconds < 10 ? "0" + seconds : seconds;
            countdownDisplay.textContent = minutes + ":" + seconds;
            timeLeft--;

            if (timeLeft < 0) {
                clearInterval(timerInterval);
                document.getElementById("quiz-form").submit();
            }
        }

        var timerInterval = setInterval(updateTimer, 1000);
    </script>
</body>
</html>
