<!DOCTYPE html>
<html>
<head>
    <title>Computer Network Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 500px;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 40px;
            margin-top: 150px;
            color: #4CAF50; /* Green */
        }

        .question-container {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            text-align: left;
            font-size: 16px;
        }

        .choices label {
            display: block;
            margin-bottom: 5px;
        }

        
        #timer {
            font-size: 18px;
            color: #4CAF50; /* Green */
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 4px;
            }
        button:hover {
        background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Computer Network Quiz</h1>
        <div id="timer">Time left: <span id="countdown">10:00</span></div>
        <form id="quiz-form" method="post" action="score2.php">
            <div class="question-container">
                <p>1. What does DNS stand for?</p>
                <div class="choices">
                    <label><input type="radio" name="q1" value="Data Naming System"> Data Naming System</label>
                    <label><input type="radio" name="q1" value="Domain Name System"> Domain Name System</label>
                    <label><input type="radio" name="q1" value="Digital Network Service"> Digital Network Service</label>
                </div>
            </div>
            <div class="question-container">
                <p>2. Which OSI layer is responsible for routing and forwarding?</p>
                <div class="choices">
                    <label><input type="radio" name="q2" value="Physical Layer"> Physical Layer</label>
                    <label><input type="radio" name="q2" value="Network Layer"> Network Layer</label>
                    <label><input type="radio" name="q2" value="Data Link Layer"> Data Link Layer</label>
                </div>
            </div>
            <div class="question-container">
                <p>3. What is the maximum transmission speed of CAT6 Ethernet cable?</p>
                <div class="choices">
                    <label><input type="radio" name="q3" value="100 Mbps"> 100 Mbps</label>
                    <label><input type="radio" name="q3" value="1 Gbps"> 1 Gbps</label>
                    <label><input type="radio" name="q3" value="10 Gbps"> 10 Gbps</label>
                </div>
            </div>
            <div class="submit-button">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        // Set a timer to submit the form after 10 minutes
        var timeLeft = 600; // 10 minutes in seconds
        var countdownDisplay = document.getElementById("countdown");

        function updateTimer() {
            var minutes = Math.floor(timeLeft / 60);
            var seconds = timeLeft % 60;
            seconds = seconds < 10 ? "0" + seconds : seconds;
            countdownDisplay.textContent = minutes + ":" + seconds;
            timeLeft--;

            if (timeLeft < 0) {
                clearInterval(timerInterval);
                document.getElementById("quiz-form").submit();
            }
        }

        var timerInterval = setInterval(updateTimer, 1000);
    </script>
</body>
</html>
